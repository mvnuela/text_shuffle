<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Processor ‚Äì Upload & Process</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #9ca3af;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Text File Processor</h1>
    <form id="uploadForm">
        <label>Select a text file (.txt, .csv, .jsonl):</label><br>
        <input type="file" id="fileInput" name="original_file" accept=".txt,.csv,.jsonl" required><br>
        <button type="submit">Upload</button>
    </form>

    <div id="status"></div>
    <div id="result"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        let fileId = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return alert("Please select a file!");

            const formData = new FormData();
            formData.append('original_file', file);

            statusDiv.innerText = "Uploading file...";
            resultDiv.innerHTML = "";

            try {
                const res = await fetch('/api/upload/', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || "An error occurred during file upload.");
                }

                fileId = data.id;
                statusDiv.innerText = `File uploaded! ID: ${fileId}. Processing started...`;
                pollStatus();
            } catch (err) {
                statusDiv.innerText = "‚ùå " + err.message;
            }
        });

        async function pollStatus() {
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/file/${fileId}/`);
                    const data = await res.json();

                    statusDiv.innerText = `Status: ${data.status.toUpperCase()}`;

                    if (data.status === 'done') {
                        clearInterval(interval);
                        resultDiv.innerHTML = `<a href="${data.result_file}" target="_blank">üìÑ Download processed file</a>`;
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        resultDiv.innerHTML = "";
                        statusDiv.innerText = `‚ùå Processing failed: ${data.error_message || 'Unknown error.'}`;
                    }
                } catch (err) {
                    clearInterval(interval);
                    statusDiv.innerText = "‚ùå Error while checking status: " + err.message;
                }
            }, 2000); // poll every 2 seconds
        }
    </script>
</body>
</html>
